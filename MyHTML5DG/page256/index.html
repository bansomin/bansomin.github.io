<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Input</title>
<meta name="author" content="A simple example"/>
<meta rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
	<form method="post" action="http://www.baidu.com">
    
    <p>
    	<label for="name">
        	Name : <input maxlength="10" id="name" name="Name" />
        </label>    
    </p>
    
    <p>
    	<label for="city">
        	City : <input size="10" id="city" name="City" />
        </label>
    </p>
    
    <p>
    	<label for="fave">
        	Fruit : <input size="10" maxlength="10" id="fave" name="Fave"/>
        </label>
    </p>
    <button type="submit">Submit Vote</button>
    </form>
        
</body>
</html>

<script type="text/javascript">
    function loadLib(url) {
        var script = document.createElement("script");
        script.async = false;
        script.src = url;
        document.body.appendChild(script);
    }

    var addLeft = function (layaContainer, layaCanvas) {

        var offX = 0
        var leftBg = document.createElement('div')
        leftBg.className = 'leftBg'
        leftBg.style.backgroundImage = "url('" + "left_bg.png" + "')"
        leftBg.style.position = "absolute"
        leftBg.style.margin = 'auto'
        leftBg.style.left = "50%"
        leftBg.style.right = "50%"
        leftBg.style.marginLeft = (-layaCanvas.width / 4 - 100) + 'px'
        leftBg.style.width = "100vw"
        leftBg.style.height = "100vh"
        leftBg.style.backgroundRepeat = "no-repeat"
        leftBg.style.zIndex = -1
        layaContainer.appendChild(leftBg)
    }

    var addRight = function (layaContainer, layaCanvas) {

        var offX = 0
        var rightBg = document.createElement('div')
        rightBg.className = 'rightBg'
        rightBg.style.backgroundImage = "url('" + "right_bg.png" + "')"
        rightBg.style.position = "absolute"
        rightBg.style.margin = 'auto'
        rightBg.style.left = "50%"
        rightBg.style.right = "50%"
        rightBg.style.marginLeft = (layaCanvas.width / 4 - 100) + 'px'
        rightBg.style.width = "100vw"
        rightBg.style.height = "100vh"
        rightBg.style.backgroundRepeat = "no-repeat"
        rightBg.style.zIndex = -1
        layaContainer.appendChild(rightBg)
    }

    var getOffX = function () {
        var scale = document.body.clientWidth / document.body.clientHeight
        var offX = (3 - scale) * 100
        offX = offX < 0 ? 0 : offX
        offX = offX > 100 ? 100 : offX
        console.log('resize:' + document.body.clientWidth + "/" + document.body.clientHeight + " = " +
            scale + " offX " + offX)
        return offX
    }

    window.onload = function () {

        var layaContainer = document.getElementById('layaContainer')
        var layaCanvas = document.getElementById('layaCanvas')
        if (layaContainer && layaCanvas) {
            addLeft(layaContainer, layaCanvas)
            addRight(layaContainer, layaCanvas)
        }
    }

    window.addEventListener('resize', function () {

        var layaContainer = document.getElementById('layaContainer')
        var layaCanvas = document.getElementById('layaCanvas')
        var leftBg = document.getElementsByClassName('leftBg')
        var rightBg = document.getElementsByClassName('rightBg')
        if (leftBg && leftBg.length) {
            while (leftBg.length > 0) {
                leftBg[0].parentNode.removeChild(leftBg[0])
            }
            if (layaContainer && layaCanvas) addLeft(layaContainer, layaCanvas)
        }
        if (rightBg && rightBg.length) {
            while (rightBg.length > 0) {
                rightBg[0].parentNode.removeChild(rightBg[0])
            }
            if (layaContainer && layaCanvas) addRight(layaContainer, layaCanvas)
        }
    })
</script>

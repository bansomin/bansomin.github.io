<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>单词速拼排行榜版</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=2.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="src/common/CommonConfig.js"></script>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #FFF;">
<canvas id="gameCanvas" width="480" height="720"></canvas>

<script cocos src="game.min.js"></script>

<div id="myDiv" style="width: 100%;height: 100%;position: fixed;margin: 0;padding: 0;top: 0;left: 0;border: none;overflow:hidden;display: none">
    <div class="share_Div" id="share_Div">
        <!--分享文字-->
        <div class="text_Div">
            <div class="text_img_Div">

            </div>
        </div>

        <!--分享背景-->
        <div class="score_Div">
            <div class="scoreBG_Div">
                <p class="scoreBG_P">-1秒</p>
                <p class="scoreBG_rankingP">速算能力全球第<span class="scoreBG_span">0</span>名</p>

                <!--排行榜-->
                <div class="ranking_Div">

                    <div class="rankingCont_Div">
                        <ul class="rankingCont_Ul">
                            <li>
                                <div class="rankingUlL_Div clear">
                                    <span>排名</span>
                                </div>
                                <div class="rankingUlC_Div clear">
                                    <span>昵称</span>
                                </div>
                                <div class="rankingUlR_Div clear">
                                    <span>用时</span>
                                </div>
                                <div class="clear"></div>
                            </li>
                        </ul>
                        <!--真正的数据-->
                        <div class="data_Div">
                            <ul class="data_Ul">
                                <!--<li>-->
                                <!--<div class="dataL_Div clear">-->
                                <!--<span>1</span>-->
                                <!--</div>-->
                                <!--<div class="dataC_Div clear">-->
                                <!--<span>张三李四又来了王五今天就是星期二</span>-->
                                <!--</div>-->
                                <!--<div class="dataR_Div clear">-->
                                <!--<span>200</span>-->
                                <!--</div>-->
                                <!--<div class="clear"></div>-->
                                <!--</li>-->

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="btn_Div">
            <div class="btn_pp">
                <button type="button" class=" btn_again" onclick="restartGame()"></button>
            </div>
            <!--<input type="button" >-->

            <div class="btn_pp">
                <button class="btn_mianfei"></button>
            </div>


            <p class="num_p">你还剩余<span class="shengyuNum">0</span>次机会</p>
        </div>


    </div>
</div>

<div id="noNet" style="width: 100%;height: 100%;position: fixed;margin: 0;padding: 0;top: 0;left: 0;border: none;overflow:hidden;display: none">
    <div id="net_Div">
        <div class="fill_Div">

        </div>
        <div class="netbtn_Div">
            <button id="net_btn" onclick="noNetworkBack()"></button>
        </div>
    </div>
</div>

<script src="demo.js"></script>



<script>
    window.onload=function () {
        getNumber();
    }
</script>

</body>
</html>

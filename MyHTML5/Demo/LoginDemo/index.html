<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/loginCS.css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/index.js"></script>
		<title></title>
	</head>
	<body>
		
		<div class="content">	<!--大背景-->
			
			<div class="panel_info">	<!--信息面板-->
				
				<div class="cell">	<!--账号模块-->
					<label>账号</label>
					<input type="text" placeholder="请输入账号"/>
				</div>
				<div class="cell">	<!--密码模块-->
					<label>密码</label>
					<input type="password" placeholder="请输入密码" />
				</div>
				<div class="btn_login">	<!--登录按钮-->
					<button>登录</button>
				</div>
				
			</div>	
			
			<!--注册按钮-->
			<div class="btn_register">
				<button>注册</button>
			</div>
		</div>
		
	</body>
</html>
